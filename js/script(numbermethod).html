<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // toString()
    // 10진수 -> 2진수/16진수

    let num = 10;

    num.toString(); // "10"
    num.toString(2); // "1010" // 10을 2진수로 바꿈

    let num2 = 255;
    num2.toString(16); // 'ff' // 16진수로 바꿔준다.

    Math.PI; // 3.141592653589793... 원주율이 나온다.

    let number1 = 5.1;
    let number2 = 5.7;

    Math.ceil(number1); Math.ceil(number2); // 6 // ceil = 올림
    Math.floor(number1); Math.floor(number2); // 5 // floor = 내림
    Math.round(number1); // 5
    Math.round(number2); // 6 // round = 반올림

    // 소수 둘째자리까지 표현(셋째 자리에서 반올림)
    let userRate = 30.1234;

    Math.round(userRate * 100 /* 3012.34 */) /* 3012 */ / 100; // 30.12 => 100을 곱하고 반올림한뒤 100을 다시 나누어 준다.
    
    // or toFixed()함수를 사용한다.
    // 위와 같은 조건일때

    userRate.toFixed(2); // 둘째자리까지 // 셋째자리에서 반올림
    "30.12"

    // if userRate.toFixed(0); // "30"
    // userRate.toFixed(6); // "30.123400" 남는 자리는 0으로 채워준다.
    // 통계시에 사용된다.
    // 반환값은 문자열이다.(String); 사용시

    userRate.toFixed(2); // "30.12"
    Number(userRate.toFixed(2)); // 30.12 // Number를 사용하여 숫자형으로 바꾸어 주어야 한다.

    // isNaN() // NaN인지 판단해준다.\

    let x = Number('x'); // NaN

    /*
      x == NaN // false
      x === NaN // false
      NaN == NaN // false
    */

    isNaN(x); // true
    isNaN(3); // false

    // parseInt() 문자열을 숫자형으로 바꾸어 준다.

    let margin = '10px';

    parseInt(margin); // 10 
    // 문자가 혼용되어도 작동을 한다.
    // 숫자로 먼저 시작되지 않으면 NaN을 반환한다.

    Number(margin); // NaN

    let redColor = 'f3';
    parseInt(redColor); // NaN

    parseInt(redColor, 16); // 243 // 16진수로 변환

    parseInt('11', 2) // 3 // 2진수로 변환

    // parseFloat은 소수점을 반환한다.

    // Math.random() - 0~1 사이 무작위 숫자 생성

    // 1~100까지 임의의 숫자를 뽑고 싶다면?
    console.log(Math.floor(Math.random() * 100) + 1);
    // Math.floor()로 소숫점을 버린다.

    // Math.max() / Math.min()
    Math.max(1, 4, -1, 5, 10, 9, 5.54); // 10 최대 값을 구한다.
    Math.min(1, 4, -1, 5, 10, 9, 5.54); // -1 최소 값을 구한다.

    // Math.abs() // 절대 값을 구한다.
    // Math.pow(n, m) // 제곱을 구한다.
    Math.pow(2, 10); // 1024 (2의 10승)
    // Math.sqrt() // 제곱근을 구해준다.

  </script>
</body>
</html>
