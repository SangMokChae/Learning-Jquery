    desc = "Hi guys. Nice to meet you.";

    // n은 시작점
    // m은 없으면 문자열 끝까지, 양수면 그 숫자위치앞까지, 음수면 뒤에서부터 셈
    desc = "abcdefg";

    desc.slice(2); // "cdefg"
    desc.slice(0, 5); // "abcde"
    desc.slice(2, -2); // "cde"

    // n과 m사이 // 음수는 0으로 인식

    desc.substring(2, 5); // cde
